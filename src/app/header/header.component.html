<mat-toolbar color="primary" class="mb-4">
  <mat-toolbar-row class="mat-elevation-z4 active">
    <div class="row mx-0 w-100">
      <span class="me-auto col col-auto d-flex justify-content-center align-items-center">
        Angular v.15 To-do App
      </span>
      <button
        class="col col-auto"
        (click)="openSearch()"
        mat-icon-button
        color="white"
        title="Search"
        aria-label="Search"
      >
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="mat-elevation-z4 search-block">
    <div class="row mx-0 w-100">
      <button class="search-icon" mat-icon-button disabled>
        <mat-icon>search</mat-icon>
      </button>
      <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText" #searchbar />
      <button mat-icon-button (click)="closeSearch()" color="primary">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
